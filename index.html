<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon FPS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a0f;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
            touch-action: none;
            outline: none;
        }

        #ui {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            font-family: 'Segoe UI', system-ui, sans-serif;
            z-index: 100;
        }

        #instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #e0e0e0;
            font-size: 13px;
            background: rgba(0, 0, 0, 0.75);
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            line-height: 1.6;
        }

        #instructions strong {
            color: #fff;
            font-size: 14px;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 200;
        }

        #loading.hidden {
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <div id="ui">
        <div id="instructions">
            <strong>Controles</strong><br>
            ZQSD - Se deplacer<br>
            Souris - Regarder<br>
            Clic - Capturer souris<br>
            Espace - Monter | Shift - Descendre
        </div>
        <div id="loading">
            <div class="spinner"></div>
            <span>Chargement...</span>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
